<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoRide - Book a Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([26.1445, 91.7362], 13); // Guwahati

  // Add OpenStreetMap tiles (free)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // Add user location if allowed
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      L.marker([lat, lng]).addTo(map).bindPopup("üìç You are here").openPopup();
      map.setView([lat, lng], 15);
    });
  }

  // Sample car markers
  const carIcon = L.icon({
    iconUrl: 'https://img.icons8.com/color/48/car--v1.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -30]
  });

  L.marker([26.1455, 91.737], { icon: carIcon }).addTo(map).bindPopup("üöó Car 1");
  L.marker([26.1465, 91.734], { icon: carIcon }).addTo(map).bindPopup("üöó Car 2");

  // Sample bike markers
  const bikeIcon = L.icon({
    iconUrl: 'https://img.icons8.com/color/48/motorcycle.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -30]
  });

  L.marker([26.1435, 91.738], { icon: bikeIcon }).addTo(map).bindPopup("üèçÔ∏è Bike 1");
</script>

</body>
</html>
